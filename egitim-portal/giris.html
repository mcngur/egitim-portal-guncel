<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giriş Portalı</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body style="background-color:darkgrey">

    <div class="container" style="margin-top:150px;">
        <div class="row">


            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-info">
                    <h1>Eğitim Portalı Giriş</h1>
                    <div class="form-group">
                        <label>Kulanıcı Adı</label>
                        <input type="text" class="form-control" id="kullanici">
                    </div>
                    <div class="form-group">
                        <label>Parola</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <button type="button" class="btn btn-success btn-block" id="giris">Giriş</button>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
      function isValid(frm)
{
    var kullanici = frm.kullanici.value;
    var password = frm.password.value;
    
    if ( kullanici==null || kullanici=="" || kullanici.length < 4 )
    {
        alert("Kullanıcı adı 4 karakterden az olamaz");
        return false;
    }
    if ( password == null )
    {
        alert("Şifreyi boş bırakmayın");
        return false;
    }
   
    if ( kullanici==null)
    {
        alert("Kullanıcı Adı Boş Geçilemez");
        return false;
    }      
    return true;
}
    </script>

</body>

</html>
